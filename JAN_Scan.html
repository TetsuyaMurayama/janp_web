<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANコードスキャナー</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; background: #f4f4f4; }
        #video-container { position: relative; width: 100%; max-width: 500px; margin: 0 auto; overflow: hidden; border-radius: 8px; background: #000; }
        video { width: 100%; height: auto; display: block; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid rgba(255,255,255,0.5); box-sizing: border-box; pointer-events: none; }
        #overlay::after { content: ""; position: absolute; top: 50%; left: 10%; width: 80%; height: 2px; background: red; transform: translateY(-50%); opacity: 0.5; }
        #result { margin-top: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .code { font-size: 1.5rem; font-weight: bold; color: #007bff; }
        button { padding: 10px 20px; font-size: 1rem; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>JANコードスキャナー</h2>
    
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="overlay"></div>
    </div>

    <div id="result">
        <div>読み取り結果:</div>
        <div class="code" id="code-value">---</div>
        <button onclick="startScanner()">スキャン開始</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const codeValue = document.getElementById('code-value');

        async function startScanner() {
            try {
                // カメラのストリームを取得（背面カメラを優先）
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", focusMode: "continuous" }
                });
                video.srcObject = stream;

                // BarcodeDetector API が利用可能か確認
                if (!('BarcodeDetector' in window)) {
                    alert('お使いのブラウザは Barcode Detection API に対応していません。Chrome for Android 等でお試しください。');
                    return;
                }

                const barcodeDetector = new BarcodeDetector({ formats: ['ean_13'] });

                // 読み取りループ
                const detect = async () => {
                    try {
                        const barcodes = await barcodeDetector.detect(video);
                        if (barcodes.length > 0) {
                            const code = barcodes[0].rawValue;
                            codeValue.innerText = code;
                            
                            // 読み取り成功時にバイブレーション（Androidのみ）
                            if (navigator.vibrate) navigator.vibrate(100);
                        }
                    } catch (e) {
                        console.error("検知エラー:", e);
                    }
                    requestAnimationFrame(detect);
                };
                
                video.onplay = () => {
                    detect();
                };

            } catch (err) {
                console.error("カメラ起動エラー:", err);
                alert("カメラの起動に失敗しました。権限を許可してください。");
            }
        }
    </script>
</body>
</html>
